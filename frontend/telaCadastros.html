<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tela4.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/telaLogin.css">
    <title>Login</title>
</head>

<body>
    <header class="topbar">
        <img src="/logo" alt="logo">
        <ul class="listas">
            <li>
                <a href=""><img class="tamanhoDoIcones" src="./img/iconeHome.png" alt="a1"></a>
            </li>
            <li>
                <a href=""><img class="tamanhoDoIcones" src="./img/iconeHistorico.png" alt="a2"></a>
            </li>
            <li>
                <a href=""><img class="tamanhoDoIcones" src="./img/iconeUsuario.png" alt="a3"></a>
            </li>
        </ul>
        <div>
            <input class="barraDePesquisa" type="text">
            <button class="botaobusca">
                <img src="" alt="">
            </button>
        </div>
        <a href=""><img class="tamanhoDoIcones" src="./img/iconePerfil.png" alt="perfil"></a>
    </header>

    <section class="formulario">
        <h1>Cadastro</h1>

        <form id="registerForm" class="inputsFormulario">
            <div class="campo1">
                <h2>Nome:</h2>
                <input type="text" value="" name="nome" placeholder="Digite o seu nome">
            </div>
            <div class="campo1">
                <h2>Senha:</h2>
                <input type="password" value="" name="senha" placeholder="Digite o sua senha">
            </div>
            <div class="campo1">
                <h2>Email:</h2>
                <input type="text" value="" name="email" placeholder="Digite seu email">
            </div>
            <button class="buttonSub" type="button" onclick="submitRegisterForm()">Cadastrar</button>
        </form>
    </section>

    <script src="./js/fetchCadastro.js"></script>

</body>

</html>
